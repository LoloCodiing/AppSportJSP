<h2>Ajouter un match</h2>

<form (ngSubmit)="onSubmit()" #form="ngForm">
  <div class="form-group">
    <label for="team1">Équipe 1</label>
    <select
      id="team1"
      [(ngModel)]="match.team1"
      name="team1"
      required
      class="form-control"
    >
      <option *ngFor="let team of teams" [value]="team.id">{{ team.name }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="team2">Équipe 2</label>
    <select
      id="team2"
      [(ngModel)]="match.team2"
      name="team2"
      required
      class="form-control"
    >
      <option *ngFor="let team of teams" [value]="team.id">{{ team.name }}</option>
    </select>
  </div>

  <div class="form-group">
    <label>Catégorie</label>
    <input
      type="text"
      [(ngModel)]="match.category"
      name="category"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label>Date</label>
    <input
      type="date"
      [(ngModel)]="match.date_match"
      name="date_match"
      required
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label>Statut</label>
    <input
      type="text"
      [(ngModel)]="match.status"
      name="status"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label>Score Équipe 1</label>
    <input
      type="number"
      [(ngModel)]="match.score_team1"
      name="score_team1"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label>Score Équipe 2</label>
    <input
      type="number"
      [(ngModel)]="match.score_team2"
      name="score_team2"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label>Stade</label>
    <input
      type="text"
      [(ngModel)]="match.stadium"
      name="stadium"
      class="form-control"
    />
  </div>

  <button type="submit" class="btn btn-primary">Ajouter le match</button>
</form>
