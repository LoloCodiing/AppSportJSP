<!-- FILTRE -->
<div class="d-flex justify-content-between align-items-center mb-4">
  <h1 class="mb-0">üèâ Liste des Matchs</h1>
</div>

<!-- COMPOSANT R√âUTILISABLE -->
<ng-container *ngFor="let section of [
  { title: 'En cours', color:'success', data: liveMatches },
  { title: 'Matchs √† venir', color:'warning', data: upcomingMatches },
  { title: 'Termin√©s', color:'danger', data: finishedMatches }
]">
  <h3 class="mt-5 text-{{section.color}} underline">{{ section.title }}</h3>

  <div *ngIf="section.data.length === 0" class="alert alert-light border text-muted">
    Aucun match.
  </div>

  <div *ngFor="let match of section.data" class="card border-0 shadow-sm mb-3 bg-light">
    <div class="card-body">
      <h5 class="card-title mb-2">
        <strong> Match #{{ match.id }}</strong>
        <span class="badge bg-dark ms-2">{{ match.category }}</span>
      </h5>
      <p class="card-text mb-1">
        <i class="bi bi-calendar-event text-muted"></i> <strong> Date :</strong>
        {{ match.date_match | date:'fullDate' }} √† {{ match.date_match | date:'shortTime' }}
      </p>
      <p *ngIf="match.status === 'Termin√©'" class="card-text mb-2">
        <i class="bi bi-bar-chart-line text-muted"></i>
        <strong> Equipes : {{ getTeamName(match.team1_id) }} - {{ getTeamName(match.team2_id) }} </strong>
      </p>
      <a [routerLink]="['/match', match.id]" class="btn btn-outline-dark btn-sm">Voir d√©tails</a>
    </div>
  </div>
</ng-container>
